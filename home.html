<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payoo Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>

    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">


                <div class="stats shadow">
                    <div class="stat">
                      <div  class="stat-title">Available Balance</div>
                      <div id="current-balance" class="stat-value">9400</div>
                    </div>
                  </div>

                  <div class="divider"></div>

                  <div>
                    <button id="btn-add-money" class="btn btn-lg">Add Money</button>
                    <button id="btn-cash-out" class="btn btn-lg">Cash Out</button>
                    <button id="transaction-btn" class="btn btn-lg">Transaction</button>
                  </div>

                <div class="divider"></div>

                <!-- add money start -->
                <div id="show-add-money-section" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money Amount</span>
                        </label>
                        <input id="add-money-input" type="text" placeholder="Add money" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Pin Number</span>
                        </label>
                        <input id="add-money-pin" type="password" placeholder="Enter pin" class="input input-bordered" required />
                        
                      </div>
                      <div class="form-control mt-6">
                        <button id="money-add-btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                <!-- add money end -->

                <!-- cash out start  -->
                <div id="cash-out-section" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                  <form class="card-body">
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Cash Out Amount</span>
                      </label>
                      <input id="cash-out-input" type="text" placeholder="Cash Out" class="input input-bordered" required />
                    </div>
                    <div class="form-control">
                      <label class="label">
                        <span class="label-text">Pin Number</span>
                      </label>
                      <input id="cash-out-input-pin" type="password" placeholder="Enter pin" class="input input-bordered" required />
                      
                    </div>
                    <div class="form-control mt-6">
                      <button id="cast-out-btn" class="btn btn-primary">Cas Out</button>
                    </div>
                  </form>
                </div>
                <!-- cash out end -->

                <!-- transaction start -->
                 <div id="transaction-section" class="hidden">
                  <h1 class="text-4xl text-center">Transactions History</h1>
                  <div id="transaction-container">
                    
                  </div>
                 </div>
                <!-- transaction end -->
              </div>
            </div>
          </div>
    </main>
  </script>
    <script src="./js/utilities.js"></script>
    <script src="./js/addMoney.js"></script>
    <script src="./js/cahOut.js"></script>
    <script src="./js/features.js"></script>
  </body>
</html>
